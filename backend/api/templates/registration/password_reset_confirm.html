<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body>
<h1>Сброс пароля</h1>

{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить новый пароль</button>
    </form>
{% else %}
    <p>Ссылка для сброса пароля недействительна. Попробуйте запросить сброс пароля ещё раз из приложения.</p>
{% endif %}

</body>
</html>
